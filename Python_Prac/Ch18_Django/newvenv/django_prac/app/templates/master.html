<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
      <nav class="navbar navbar-dark bg-dark p-1 shadow-lg ">
        <a class="navbar-brand">Navbar</a>
        {% if request.user.is_authenticated %}
          <a href="/RecipeApp/login" class="btn btn-outline-success my-2 my-sm-0" type="submit">logout</a>
          {% else %}
        <a href="/login/" class="btn btn-outline-success my-2 my-sm-0" type="submit">login</a>
        {% endif %}
          </nav>
    {% block content %}

    {% endblock %}
    
</body>
</html>
